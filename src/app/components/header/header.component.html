<mat-toolbar class="header" *ngIf="user">
  <span class="welcome-title" routerLink="todo">Hello, {{ user.username }}!</span>
  <ul class="nav-list">
    <li class="list" *ngFor="let nav of navList" [routerLink]="nav.link" (click)="getPageLink()">
        <a [ngClass]="currentPage === nav.link ? 'nav-item-now' : 'nav-item'">{{nav.name}}</a>
    </li>
  </ul>
  <div class="header-right">
    <p *ngIf="user.username">{{ user.username }}</p>
    <div>
      <img *ngIf="user.profile_photo; else icon" class="user-photo" [src]="user.profile_photo" [matMenuTriggerFor]="menu"/>
      <ng-template #icon>
        <button mat-mini-fab [matMenuTriggerFor]="menu" class="btn">
          <mat-icon>person icon</mat-icon>
        </button>
      </ng-template>
    </div>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item routerLink="profile">
        <mat-icon>person icon</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="logOut()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
