<mat-toolbar class="header">
  <span>Todo List App</span>
  <div class="buttons_block">
    <button mat-mini-fab [matMenuTriggerFor]="menu" class="btn-person me-2">
      <mat-icon>person icon</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item (click)="logOut()">
        <mat-icon>person icon</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
    <button mat-mini-fab type="button" color="accent" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>
