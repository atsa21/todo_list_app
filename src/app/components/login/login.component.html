<div class="container">
    <div class="headings">
        <h2 class="activeText h-login">Login</h2>
        <a routerLink="/signup"><h2 class="switch_to_text">Sign Up</h2></a>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">

        <mat-form-field appearance="outline" class="mt-2">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="example@gmail.com" required>
            <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
            <mat-error *ngIf="email?.errors?.['email']">Please enter a correct email format</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mt-2">
            <mat-label>Password</mat-label>
            <input formControlName="password" type="password" matInput placeholder="enter your password" required>
            <mat-error *ngIf="email?.errors?.['required']">Password is required</mat-error>
        </mat-form-field>
        <button [disabled]="!loginForm.valid" mat-flat-button color="accent" type="submit" class="btn-large mt-2">Login</button>
    </form>
</div>
