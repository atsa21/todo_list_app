<mat-toolbar class="header">
    <span>To do List</span>
    <div>
      <button mat-mini-fab type="button" color="accent" (click)="openDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
</mat-toolbar>
  
<div class="container">
    <div class="todo-box">
      <mat-form-field appearance="standard" color="accent">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="search($event)" placeholder="enter the todo..." #input>
      </mat-form-field>
      
      <div class="table-box">
        <table mat-table [dataSource]="dataSource" matSort colspan="5">

          <!-- Checkbox Column -->
          <div matColumnDef="checked">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox [(ngModel)]="row.checked" (click)="checkTodo(row, row.id)">
              </mat-checkbox> 
            </td>
          </div>
      
          <!-- Category Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let row" [class]="row.checked ? 'ready' : 'unready'"> {{row.category}} </td>
          </ng-container>
      
          <!-- Title Column -->
          <ng-container matColumnDef="taskTitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let row" [class]="row.checked ? 'ready' : 'unready'"> {{row.taskTitle}} </td>
          </ng-container>
      
          <!-- Description Column -->
          <ng-container matColumnDef="taskDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row" [class]="row.checked ? 'ready' : 'unready'"> {{row.taskDescription}} </td>
          </ng-container>
  
          <!-- Action Column -->
          <ng-container matColumnDef="action" >
            <th mat-header-cell *matHeaderCellDef class="action-col"><span class="action-col-text">Action</span></th>
            <td mat-cell *matCellDef="let row" class="action-col">
              <button mat-button (click)="editTodo(row)" >Edit</button>
              <button mat-icon-button class="clear-btn" (click)="deleteTodo(row.id)">
                <mat-icon>clear</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data -->
          <div *ngIf="numberOfTodo">
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
            </tr>
          </div>
        </table>
        
        <div class="paginator">
          <span *ngIf="numberOfTodo" class="paginator_text">You have {{numberOfTodo}} task<span *ngIf="numberOfTodo > 1">s</span></span>
          <span *ngIf="!numberOfTodo" class="paginator_text">You don't have any tasks</span>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
</div>
