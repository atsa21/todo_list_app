<div class="homepage-container">
  <app-header></app-header>
  <div class="body-container">
    <app-sidebar></app-sidebar>
    <div class="container" *ngIf="dataSource; else loading">
      <div class="container">
        <div class="todo-box">
          <div class="form">
            <mat-form-field class="input-search" appearance="outline" color="accent" floatLabel="always">
              <mat-label>Search</mat-label>
              <input matInput (keyup)="search($event)" placeholder="Enter value to search" #input/>
            </mat-form-field>
            <mat-form-field class="input-category" appearance="outline" color="accent" floatLabel="always">
              <mat-label>Category</mat-label>
              <mat-select [ngModel]="category" (ngModelChange)="getTodoByCategory($event)" placeholder="Select category">
                  <mat-option *ngFor="let category of categories" [value]="category" >
                      <span>{{category}}</span>
                  </mat-option>
              </mat-select>
          </mat-form-field>
          <button class="btn" mat-flat-button color="accent" type="button" (click)="openDialog()">
            Add todo <mat-icon>add</mat-icon>
          </button>
          </div>
          <div class="table-box">
            <table mat-table [dataSource]="dataSource" matSort colspan="5">
    
              <div matColumnDef="checked">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox [(ngModel)]="row.checked" (click)="checkTodo(row, row.key)">
                  </mat-checkbox> 
                </td>
              </div>

              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let row" [class]="row.checked ? 'ready' : 'unready'"> {{row.category}} </td>
              </ng-container>
          
              <ng-container matColumnDef="task">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Task </th>
                <td mat-cell *matCellDef="let row" [class]="row.checked ? 'ready' : 'unready'"> {{row.task}} </td>
              </ng-container>
    
              <ng-container matColumnDef="tags">
                <th mat-header-cell *matHeaderCellDef> Tags </th>
                <td mat-cell *matCellDef="let row">
                  <ul class="tags-box">
                    <li *ngFor="let tag of row.tags" class="tag" [class]="row.checked ? 'ready-tag' : 'unready-tag'">{{tag}}</li>
                  </ul>
                </td>
              </ng-container>
    
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row" [class]="row.checked ? 'ready' : 'unready'"> {{row.date | date}} </td>
              </ng-container>
    
              <ng-container matColumnDef="action" >
                <th mat-header-cell *matHeaderCellDef class="action-col"><span class="action-col-text">Action</span></th>
                <td mat-cell *matCellDef="let row" class="action-col">
                  <button mat-button [class]="row.checked ? 'ready' : 'unready'" (click)="editTodo(row)" >Edit</button>
                  <button mat-icon-button class="clear-btn" (click)="deleteTodo(row.key)">
                    <mat-icon>clear</mat-icon>
                  </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <div *ngIf="totalTodo">
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
                </tr>
              </div>
            </table>
            
            <div class="paginator">
              <div>
                <div *ngIf="totalTodo">
                  <span class="paginator_text">You have done {{readyTodo}} task<span *ngIf="readyTodo > 1">s</span></span>
                  <mat-progress-bar class="progress" color="accent" mode="determinate" [value]="progress"></mat-progress-bar>
                </div>
                <span *ngIf="!totalTodo" class="paginator_text">You don't have any tasks</span>
              </div>
              <mat-paginator color="accent" [length]="totalTodo" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #loading>
      <div class="loading">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</div>
