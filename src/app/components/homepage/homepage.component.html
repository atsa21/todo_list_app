<app-header></app-header>
<div class="container">
  <div class="container">
    <div class="todo-box">
      <mat-form-field appearance="standard" color="accent">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="search($event)" placeholder="enter the todo..." #input>
      </mat-form-field>
      
      <div class="table-box">
        <table mat-table [dataSource]="dataSource" matSort colspan="5">

          <div matColumnDef="checked">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox [(ngModel)]="row.checked" (click)="checkTodo(row, row.id)">
              </mat-checkbox> 
            </td>
          </div>
      
          <ng-container matColumnDef="task">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Task </th>
            <td mat-cell *matCellDef="let row" [class]="row.checked ? 'ready' : 'unready'"> {{row.task}} </td>
          </ng-container>

          <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef> Tags </th>
            <td mat-cell *matCellDef="let row">
              <ul class="tags-box">
                <li *ngFor="let tag of row.tags" class="tag" [class]="row.checked ? 'ready-tag' : 'unready-tag'">{{tag}}</li>
              </ul>
            </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row" [class]="row.checked ? 'ready' : 'unready'"> {{row.date | date}} </td>
          </ng-container>

          <ng-container matColumnDef="action" >
            <th mat-header-cell *matHeaderCellDef class="action-col"><span class="action-col-text">Action</span></th>
            <td mat-cell *matCellDef="let row" class="action-col">
              <button mat-button (click)="editTodo(row)" >Edit</button>
              <button mat-icon-button class="clear-btn" (click)="deleteTodo(row.id)">
                <mat-icon>clear</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <div *ngIf="totalTodo">
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
            </tr>
          </div>
        </table>
        
        <div class="paginator">
          <div>
            <div *ngIf="totalTodo">
              <span class="paginator_text">You have done {{readyTodo}} task<span *ngIf="readyTodo > 1">s</span></span>
              <mat-progress-bar class="progress" color="accent" mode="determinate" [value]="progress"></mat-progress-bar>
            </div>
            <span *ngIf="!totalTodo" class="paginator_text">You don't have any tasks</span>
          </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
